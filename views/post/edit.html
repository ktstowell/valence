<div class="blog post-form">
  <header>
    <h1>Edit - {{post.title}}</h1>
    <nav>
      <ul>
        <li><a href="#/blog/new" title="">New</a></li>
        <li><a ng-href="#{{edit}}">Edit</a></li>
      </ul>
    </nav>
  </header>
  <div class="form">
    <form>
      <input type="text"placeholder="title" ng-model="post.title">
      <hr />
      <textarea name="" placeholder="" ng-model="post.body"></textarea>
      <input type="submit" ng-click="updatePost({title: post.title, body: post.body}, post._id)">
    </form>
  </div>
</div>
