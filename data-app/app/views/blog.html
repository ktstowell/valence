<div id="blog">
  <header>
    <nav>
      <ul>
          <li><a href="#/blog/new" title="">New</a></li>
          <li><a ng-click="predicate='-title'" title="">Title</a></li>
        </ul>
    </nav>
  </header>
  <div id="posts">
    <ul class ="post" ng-repeat="post in posts | orderBy:predicate:false">
      <li class="post-title"><a href="#/blog/{{post._id}}">{{post.title}}</a></li>
      <li class="post-excerpt">{{excerpt(post.body)}}</li>
      <li>
        <ul class="meta">
          <li class="post-date">{{formatDate(post.created)}},</li>
          <li class="post-author"><a href="#/authors/{{post.author_id}}">{{post.author}}</a>
          <li class="post-avatar"><a href="#/authors/{{post.author_id}}"><img ng-src="{{post.avatar}}"></a></li>
        </ul>
      </li>
    </ul>
    </li>
  </div>
</div>
